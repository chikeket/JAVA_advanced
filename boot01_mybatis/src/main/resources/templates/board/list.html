<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>list.html</title>
<style >
.writer {color : blue}
.bold {font-weight : bold;}

</style>
</head>
<body>
<div layout:fragment="content">
<div>board/list</div>
<a th:href="@{/board/{bno}/{rno}/info(bno=7, rno=5)}">링크연습</a>
<!--/*이게 타임리프 주석 다는 양식임*/-->
<table>
  <tr>
    <th>글번호</th>
    <th>제목</th>
    <th>작성자</th>
    <th>작성일</th>
  </tr>
  <tr th:each="board, stat : ${list}" th:object="${board}">
    <td>[[${stat.count}]] [[${board.bno}]]</td>
    <!-- <td th:text="${board.bno}"></td> 위에꺼랑 같은 표현임-->  
    <!-- th:href="@{/board/info(bno=${board.bno})}" 괄호안에 넣어주는게 쿼리스트링임 -->  
    <td ><a th:href="@{/board/info(bno=${board.bno})}" th:text="*{title}"></a></td>
    <td th:text="${board.writer}" class="writer" th:classappend="${board.writer == 'user04'? 'bold' : _}"></td>
    <td th:text="${#dates.format(board.regdate, 'yyyy-MM-dd')}"></td>
  </tr>
 </table>
 </div>
 <!-- <div id="mainfooter" th:insert ="footer"></div> -->
 <!-- <div id="mainfooter" th:replace ="footer"></div> -->
 <div id="mainfooter" th:replace ="~{footer::copyKr}"></div>
</body>
</html>

	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="content">
		<h3>도서 등록</h3>

			도서표지:<input id="book_coverimg" name="bookCoverimg"><br>

			금액:<input type="number"id="book_price" name="bookPrice"><br> 
			출판사:<input id="book_publisher" name="bookPublisher"><br>
			도서소개:
			<textarea rows="3" cols="50" id="book_info" name="bookInfo"></textarea>
			<div>
				<input type="submit" value="등록" />
				<input type="submit" value="조회"  formaction="/"/>
			</div>
		</form>
	</div>
